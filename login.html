<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share <br> with the people in your life.</p>
        </div>
        <div class="right">
            <form id="loginForm">
                <input type="text" id="emailOrPhone" name="emailOrPhone" class="form-control" placeholder="Email or Phone Number" required>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                <button type="submit" class="btn">Log In</button>
            </form>
            <div class="login-links">
                <a href="https://web.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten password?</a>
            </div>
            <hr>
            <div class="create-account">
                <a href="https://web.facebook.com/?_rdc=1&_rdr">Create new account</a>
            </div>
            <br>
            <div class="page">
                <a href="https://web.facebook.com/pages/create/?ref_type=registration_form" style="color: #000; text-decoration: none;"><strong>Create a Page</strong></a> for a celebrity, brand or business.
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
